name: Sync Fork

on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时同步一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Sync Fork
        uses: tgymnich/fork-sync@v1.7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: anuraghazra  
          repo: github-readme-stats 
          branch: main  
